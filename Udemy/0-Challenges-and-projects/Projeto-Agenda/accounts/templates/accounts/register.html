{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="POST" action="{% url 'register' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control"
      placeholder="Example@example.com">
  </div>
  <div class="form-group">
    <label>Usuário</label>
    <input type="text" name="usuário" value="{{request.POST.Usuário}}" class="form-control" placeholder="User">
  </div>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" value="{{request.POST.Nome}}" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" value="{{request.POST.Sobrenome}}" class="form-control" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <label>Repita sua senha</label>
    <input type="password" name="senha2" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
